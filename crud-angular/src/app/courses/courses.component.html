<mat-card appearance="outlined">
	<mat-card-content>
		<mat-toolbar color="primary">
			Avaliables Courses
		</mat-toolbar>
		<div>
			@if (courses$ | async; as courses) {
				<table mat-table [dataSource]="courses" class="mat-elevation-z8">
					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef> Name </th>
						<td mat-cell *matCellDef="let course"> {{course.name}} </td>
					</ng-container>
					<ng-container matColumnDef="category">
						<th mat-header-cell *matHeaderCellDef> Category </th>
						<td mat-cell *matCellDef="let course"> 
							{{course.category}} 
							<mat-icon aria-hidden="false" aria-label="Course category">{{ course.category | category }}</mat-icon>
						</td>
					</ng-container>
					<ng-conteiner matColumnDef="actions">
						<mat-header-cell *matHeaderCellDef>
							<button mat-mini-fab color="accent" aria-label="Add new course">
								<mat-icon (click)="onAdd()">add</mat-icon>
							</button>
						</mat-header-cell>
						<mat-cell *matCellDef="let course">
							<button mat-icon-button color="primary" aria-label="Edit course">
								<mat-icon>edit</mat-icon>
							</button>
							<button mat-icon-button color="warning" aria-label="Remove course">
								<mat-icon>delete</mat-icon>
							</button>
						</mat-cell>
					</ng-conteiner>
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			} @else {
				<div class="loading-spinner"> 
					<mat-spinner></mat-spinner>
				</div>
			}
		</div>
	</mat-card-content>
</mat-card>
